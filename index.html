<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="banner">

                <p class="x_score">
                    X
                </p>
                <div class="title_window">
                    <p class="title">TIC-TAC-TOE</p>
                    <p id="result">Welcome</p>

                </div>
                
                <p class="o_score">
                    O
                </p>


            </div>
            
        </div>
        <div class="board_container">
            <div class="board">
                <div id="0-0" class="cell"></div>
                <div id="0-1" class="cell"></div>
                <div id="0-2" class="cell"></div>
                <div id="1-0" class="cell"></div>
                <div id="1-1" class="cell"></div>
                <div id="1-2" class="cell"></div>
                <div id="2-0" class="cell"></div>
                <div id="2-1" class="cell"></div>
                <div id="2-2" class="cell"></div>

            </div>
        </div>
        <div class="buttons">
            <button>New Game</button>

        </div>
    </div>
    
</body>
</html>
